<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" formControlName="address" name="address"
             class="form-control" id="address" placeholder="Type your address here">
          </div>
          <div class="col-xl-12">
            <button [disabled]="searchForm.invalid"
            type="submit" class="btn btn-success mr-1">Search</button>
          </div>
      </form>
    </div>
</div>
